<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Moeda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id="cadperson">
            <h2>Cadastrar Moedas</h2>
            <form action="/registrarcoin" method="post" enctype="multipart/form-data">
                <div class="row">
                    <input aria-hidden="true" type="hidden" id="txtid" name="txtid">

                    <div class="col">
                        <label for="txtnomecoin" class="form-label">Nome da moeda </label>
                        <input type="text" name="txtnomecoin" id="txtnomecoin" class="form-control" tabindex="1">
                    </div>
                    <div class="col">
                            <label for="txtlcoin" class="form-label">valor</label>
                            <input type="text" name="txtlcoin" id="txtlcoin" class="form-control" tabindex="3">
                        </div>
                    
                </div>
                
                    <div class="row">
                        <div class="col">
                        <label for="imagem" class="form-label">imagem</label>
                        <input type="file" name="imagem" id="imagem" class="form-control" tabindex="2">
                    </div>
                        
                    <div class="col">
                       <div class="row"> <input type="submit" value="Cadastrar" name="btcadperson" id="btcadperson" class="btn btn-warning mt-4" tabindex="6"></div>
                    </div>
                </div>
                
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
