    <main>
        <h2>Cadastrar Desconto</h2>
        <section id="caddesconto">
            <form action="/registrardesconto" method="post" >
                <!-- Iniciando primeira -->
                <div class="row">
                    <div class="col">
                        <!-- Primeira coluna -->
                        <label for="txtvalordesconto" class="form-label" >Valor do Desconto</label>
                        <input type="text" class="form-control" name="txtvalordesconto" id="txtvalordesconto" tabindex="1" autofocus>
                    </div>
                   <div class="col">
                    <div class="row"> <input type="submit" class="btn btn-warning mt-4" value="Cadastrar" name="btcaddesconto" id="btcaddesconto" tabindex="2">
                 </div>
                       </div>
                </div>
            </form>
        </section>
    </main>
